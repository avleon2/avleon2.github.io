<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<header class="topBanner">
		<div class="navLeft">
			<h3>Bond<span class="redP">(</span>ing<span class="redP">)</span>Over Bond</h3>
		</div>
		<div class="navRight">
			<div class="brouse">
				<a class="brouseHeadWord" href="#">Podcast</a>
				<a class="brouseHeadWord" href="#">Dossier</a>
				<a class="brouseHeadWord" href="#">Rankings</a>
				<a class="brouseHeadWord" href="#">About Us</a>
			</div>
      	</div>
	</header>
	<div>
		<button class="buttonChange">For Your Eyes Only</button>
	</div>
	<section>
		<div>
			<form>
			<fieldset>
				<label for="radio-container">Which 007 Actor is your Favorite?</label>
		     	<div class="radio-container">
		        <div class="radio">
		        <input type="radio" id="radio1" name="radio-group" checked>
		        <label for="radio1"><span>Sean Connery</span></label>
		        </div>
		        <div class="radio">
		        <input type="radio" id="radio2" name="radio-group">
		        <label for="radio2"><span>George Lazenby</span></label>
		        </div>
		        <div class="radio">
		        <input type="radio" id="radio3" name="radio-group">
		        <label for="radio3"><span>Roger Moore</span></label>
		        </div>
		        <div class="radio">
		        <input type="radio" id="radio4" name="radio-group">
		        <label for="radio3"><span>Timothy Dalton</span></label>
		        </div>
		        <div class="radio">
		        <input type="radio" id="radio5" name="radio-group">
		        <label for="radio3"><span>Pierce Bronsan</span></label>
		        </div>
		        <div class="radio">
		        <input type="radio" id="radio6" name="radio-group">
		        <label for="radio3"><span>Daniel Craig</span></label>
        	</form>	
        </div>
        		<input type="submit" value="This is my Bond!">
    		</fieldset>
      		
	</section>
	
	<section>
		<div></div>
		<div></div>
	</section>

	<section class="middle">
		<div class="box">
			<img class="picItem" id="podPic" src="Images/Box1 Bob Modern.jpg">
			<div class="picText">Podcast</div>
		</div>
		<div class="box">
			<img class="picItem" id="dosPic" src="Images/Box1 Bob Modern.jpg">
			<div class="picText">Dosier</div>
		</div>
		<div class="box">
			<img class="picItem" id="rankPic" src="Images/Box1 Bob Modern.jpg">
			<div class="picText">Rankings</div>
		</div>
		<div class="box">
			<img class="picItem" id="aboutPic" src="Images/Box1 Bob Modern.jpg">
			<div class="picText">About Us</div>
		</div>	
	</section>

	<section class="socialMedia">
		<div></div>
		<div>
			<h2>Bond over the BoB Newsletter: FYEO</h2>
  			<hr>
  			<form>
			    <fieldset>
			     	<legend>Join the BoB Community!</legend>
			     	<label for="full-name">Full Name</label>
			     	<input type="text" id="full-name" placeholder="M16 Code Name">
			     	<label for="email">Email</label>
			     	<input type="text" id="email" placeholder="name007@email.com">
			     	<label for="password">Password</label>
			     	<input type="text" id="password" placeholder="Top Secret [6+ characters]">
			     	<input type="submit" value="Join!">
		</div>
	</section>
	<section class="bottomPic">
		<img src="images/until next time.jpg" alt="Until Next Time" >
	</section>
	<footer>
		<p>2022 Copyright &copy 2018 FreeRevolt, LLC. All rights reserved.</p>
	</footer>


<script src="js/main.js"></script>
</body>
</html>
